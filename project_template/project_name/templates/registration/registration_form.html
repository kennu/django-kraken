{% extends 'base.html' %}
{% block title %}Sign up - {{[[ project_title ]]}}{% endblock %}
{% block content %}
<div class="row-fluid">
    <div class="span12">
        <div class="page-header">
            <h1>Sign up for new account</h1>
            <div><br>Already have an account? <a href="{% url auth_login %}">Sign In</a></div>
        </div>
        <form class="form" method="POST" action="{% url registration_register %}">{% csrf_token %}
            {{ form }}
            <div>
                <input type="submit" class="btn btn-primary" value="Sign Up">
            </div>
        </form>
    </div>
</div><!--/row-->
{% endblock %}
